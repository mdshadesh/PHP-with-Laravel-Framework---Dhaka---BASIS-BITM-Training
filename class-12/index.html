<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .slider-height{
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container">
                <a href=" "> <img src="images/Bootstrap_logo.svg%20(1).png" alt="" height="60px" width="60px"></a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="navbar-nav mx-auto">
                        <li><a href="" class="nav-link">Home</a></li>
                        <li><a href="" class="nav-link">About</a></li>
                        <li class="dropdown">
                            <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Service</a>
                            <ul class="dropdown-menu bg-secondary">
                                <li><a href="" class="dropdown-item ">Service-1</a></li>
                                <li><a href="" class="dropdown-item ">Service-2</a></li>
                                <li><a href="" class="dropdown-item ">Service-3</a></li>
                                <li><a href="" class="dropdown-item ">Service-4</a></li>
                                <li><a href="" class="dropdown-item ">Service-5</a></li>
                            </ul>
                        </li>
                        <li><a href="" class="nav-link">Gallery</a></li>
                        <li><a href="" class="nav-link">Contact</a></li>
                        <li><a href="" class="nav-link">Sing-in</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="carousel slide" id="mainCarousel" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mainCarousel" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/a.jpg" alt="slide-1" class="slider-height w-100" >
                </div>
                <div class="carousel-item">
                    <img src="images/b.png" alt="slide-2" class="slider-height w-100" >
                </div>
                <div class="carousel-item">
                    <img src="images/c.jpg" alt="slide-3" class="slider-height w-100" >
                </div>
                <div class="carousel-item">
                    <img src="images/d.jpg" alt="slide-4" class="slider-height w-100" >
                </div>
                <div class="carousel-item">
                    <img src="images/e.jpg" alt="slide-5" class="slider-height w-100" >
                </div>
                <div class="carousel-item">
                    <img src="images/f.jpg" alt="slide-6" class="slider-height w-100" >
                </div>
            </div>
            <button type="button" class="carousel-control-next" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <button type="button" class="carousel-control-prev" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
        </div>

<script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
