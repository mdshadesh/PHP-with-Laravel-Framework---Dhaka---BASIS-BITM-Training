        <script src="js/jquery-3.6.4.js"></script>
        <script>


            $('#btn').click(function () {
                var firstNumber = Number($('#firstNumber').val());
                var lastNumber = Number($('#lastNumber').val());
                var operator = $('input[name="operator"]:checked').val();

                switch (operator) {
                    case '+': result = firstNumber+lastNumber;
                        break;
                    case '-': result = firstNumber-lastNumber;
                        break;
                    case '*': result = firstNumber*lastNumber;
                        break;
                    case '/': result = firstNumber/lastNumber;
                        break;
                }
                $('#result').val(result);
            })



            $('#test').click(function () {
               $(this).css({
                   color :'blue',
                   fontSize :'30px',
                   backgroundColor :'black',
               });
            });
        </script>
